[production]

; GetGlue Data
getglue.object_id                = "tv_shows/example" 				  	  ; WHAT YOU WANT PPL TO CHECK-IN TO
getglue.app                      = 'EXAMPLE APP' 					  	  ; WHAT IS THE NAME OF YOUR APP REGISTERED WITH GetGlue
getglue.oauth.consumer_key       = "YOUR KEY GOES HERE"  			 	  ; CONSUMER KEY SUPPLIED BY GetGlue
getglue.oauth.consumer_secret    = "YOUR SECRET GOES HERE"  			  ; CONSUMER SECRET SUPPLIED BY GetGlue
