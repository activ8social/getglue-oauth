getglue.oauth.authorize_url      = "http://getglue.com/oauth/authorize"  		 ;  DO NOT CHANGE
getglue.oauth.request_token_url  = "https://api.getglue.com/oauth/request_token" ;  DO NOT CHANGE
getglue.oauth.access_token_url   = "https://api.getglue.com/oauth/access_token"  ;  DO NOT CHANGE
getglue.oauth_in_popup           = true;										 ;  DO NOT CHANGE
getglue.comment_count            = 10;


